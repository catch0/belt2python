<!doctype html>
<html>
	<head>
		<title>r/dallas Connect</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		{% load staticfiles %}
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'beltapp/index.css' %}" media="screen" title="no title" charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class = "wrapper">
			<nav id = "navbar" class="navbar navbar-default">
				<div class = " row container-fluid">
					<div class = "col-9">
					</div>
					<div class = "col-3">
						<form id = "logout" class = "form-inline"action="/logout" method="post">
						{% csrf_token %}
						<button type="submit" class = "btn btn-default">
							<span class = "glyphicon glyphicon-log-out"> Logout</span>
						</button>
						</form>
						<form action="/friendpage" method="post">
						{% csrf_token %}
						<button type = "submit" class= "btn btn-default">
								<span class = "glyphicon glyphicon-dashboard"> Dashboard</span>
						</button>
					</div>
				</div>
			</nav>

			<div class = "row">
				<div class = "col-4">
				</div>
				<div id = "profilecard" class = "card col-4">
						<h2> {{user.alias}}</h2>
						<ul class = "list-group">
							<li class="list-group-item">Birthday: <span class= "glyphicon glyphicon-gift  "></span> {{  user.birthday}}</li>
								<li class="list-group-item">Name: <span class="glyphicon glyphicon-user  "></span>{{  user.name}}</li>
									<li class="list-group-item">Email: <span class="glyphicon glyphicon-envelope"></span> {{user.email}}</li>
										<li class="list-group-item">Handle: <i class="fa fa-reddit-alien" style="font-size:20px"></i> {{user.alias}}</li>
						</ul>
				</div>
			</div>
		</div>

	</body>
</html>
